<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="phaser.min.js"></script>
    <script src="game.js"></script>
    <style type="text/css">
        #copyright {
            position: absolute;
            right: 5px;
            bottom: 5px;
            font: 12px Arial;
            color: #FFFFFF;
        }
        #canvas {
            height: 100vh;
            width: 100vw;
        }
        .nok {
            cursor: not-allowed;
        }
        .button {
            position: absolute;
            top: 10px;
            width: 50px;
            height: 50px;
        }
        .button:hover {
            background-color: #FFFFFF;
            cursor: pointer;
            border-radius: 5px;
        }
        .button-disabled {
            pointer-events: none !important;
        }
        .button-abort {
            background-image: url('img/b2.png') !important;
        }
        .button-abort:hover {
            background-image: url('img/b2_h.png') !important;
        }
        .button-finish {
            background-image: url('img/b3.png') !important;
        }
        .button-finish:hover {
            background-image: url('img/b3_h.png') !important;
        }
        #button-track {
            background-image: url('img/b1.png');
            right: 70px;
        }
        #button-track:hover {
            background-image: url('img/b1_h.png');
        }
        #button-stop {
            background-image: url('img/b4.png');
            right: 10px;
        }
        #button-stop:hover {
            background-image: url('img/b4_h.png');
        }
    </style>
</head>
<body style="margin: 0;">
    <div id="canvas"></div>
    <div id="button-track" class="button"></div>
    <div id="button-stop" class="button"></div>
    <div id="copyright">Tram 3D model from cadnav.com</div>
</body>
</html>
